<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="dBZ1LLq91bb4DMAhLhVjf8NsSO3b6LvtWp6Ufj7GthY" />
  <title>Infinity Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/040/890/255/small_2x/ai-generated-empty-wooden-table-on-the-natural-background-for-product-display-free-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: blur(3px);
    }

    .timer-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .time-display {
      font-size: 3.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background: #554edb;
    }

    .buttons button:active {
      background: #4037b3;
    }
  </style>
</head>
<body>

  <div class="timer-container">
    <div class="time-display" id="display">00:00:00.000</div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let running = false;

    function updateDisplay() {
      let time = Date.now() - startTime + elapsedTime;
      let hrs = String(Math.floor(time / 3600000)).padStart(2, '0');
      let mins = String(Math.floor((time % 3600000) / 60000)).padStart(2, '0');
      let secs = String(Math.floor((time % 60000) / 1000)).padStart(2, '0');
      let ms = String(time % 1000).padStart(3, '0');
      document.getElementById("display").textContent = `${hrs}:${mins}:${secs}.${ms}`;
    }

    function startTimer() {
      if (!running) {
        running = true;
        startTime = Date.now();
        timerInterval = setInterval(updateDisplay, 10); // update every 10ms
      }
    }

    function stopTimer() {
      if (running) {
        running = false;
        elapsedTime += Date.now() - startTime;
        clearInterval(timerInterval);
      }
    }

    function resetTimer() {
      running = false;
      clearInterval(timerInterval);
      startTime = 0;
      elapsedTime = 0;
      document.getElementById("display").textContent = "00:00:00.000";
    }
  </script>

</body>
</html>
